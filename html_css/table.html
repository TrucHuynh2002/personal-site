<!DOCTYPE html>

<head>

                                    <path d="M26 5H16V29.5L24 27L26 5Z" fill="#F16529"></path>
                                    <path

                        <td><svg width="64px" height="64px" viewBox="-32 -32 96.00 96.00" fill="none"

                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                                </g>
                            </svg></td>
                    </tr>
                </table>
            </td>

            <td>
                <img src="https://media.istockphoto.com/id/1434054606/fr/photo/une-routardi%C3%A8re-voyageuse-regarde-les-montgolfi%C3%A8res-et-les-chemin%C3%A9es-de-f%C3%A9es-%C3%A0-cappadocia.jpg?b=1&s=170667a&w=0&k=20&c=k2AUrcPe9FzXNvCOpevbeQzf5Jy8aBmv4_ObIyqTGBs="

            </td>

            <td>
                <table class="table-bordered">
                    <tr>
                        <td>
                            <h3 style="text-transform: capitalize;">
                                nguyễn trúc huỳnh
                            </h3>
                        </td>

                        <td>
                            <ol>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>Javascript</li>
                                <li>PHP</li>
                                <li>Node JS</li>
                            </ol>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
